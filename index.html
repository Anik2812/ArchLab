<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Computer Architecture Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="simulator">
        <h1>Advanced Computer Architecture Simulator</h1>
        <div id="components">
            <div class="component draggable" draggable="true" data-type="cpu">CPU</div>
            <div class="component draggable" draggable="true" data-type="memory">Memory</div>
            <div class="component draggable" draggable="true" data-type="io">I/O</div>
            <div class="component draggable" draggable="true" data-type="gpu">GPU</div>
            <div class="component draggable" draggable="true" data-type="storage">Storage</div>
        </div>
        <div id="assembly-area">
            <p>Drag and drop components here to assemble your computer</p>
        </div>
        <div id="control-panel">
            <h2>Control Panel</h2>
            <div id="performance-metrics">
                <label for="clock-speed">Clock Speed (GHz):</label>
                <input type="number" id="clock-speed" min="1" max="5" step="0.1" value="3.0">
                <label for="memory-capacity">Memory Capacity (GB):</label>
                <input type="number" id="memory-capacity" min="4" max="64" step="4" value="16">
            </div>
            <div id="instruction-input">
                <textarea id="instruction-text" rows="4" placeholder="Enter instructions (one per line)"></textarea>
                <button id="process-instructions">Process Instructions</button>
            </div>
        </div>
        <div id="output-panel">
            <h2>Output</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
